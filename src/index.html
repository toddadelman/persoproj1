<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3X</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <h1>3X</h1>
    <h3>What Are My 3 Most Important Goals Today?</h3>
    <div class="row">
   <form class="col-sm-5">
  <fieldset class="form-group">
  <label for="NewTask1">New Task 1</label>
    <input type="task" class="form-control" id="exampleInputEmail1" placeholder="Task">
    
  </fieldset>
  <fieldset class="form-group">
    <label for="Goal">Goal</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Goal - end result">
  </fieldset>
  <fieldset class="form-group">
    <label for="timer">Set Your Timer</label>
    <select class="form-control" id="Set your Timer">
      <option>15 min</option>
      <option>30 min</option>
      <option>1 hour</option>
      <option>2 hour</option>
      <option>3 hour</option>
    </select>
  </fieldset>
 
  <button type="submit" class="btn btn-primary form-one-submit-button">Submit</button>
</form>


<!-- Form 2 -->

   <form class="col-sm-5 form-two">
  <fieldset class="form-group">
  <h5>Results</h5>
    <label for="complete">% of Goal Completed</label>
    <input type="number" class="form-control" id="percentCOmplete" name="quantity" min="0" max="100">
    <small class="text-muted">1 to 100 %</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="complete">Quality of Focus</label>
    <input type="number" class="form-control" id="percentCOmplete" name="quantity" min="0" max="100">
    <small class="text-muted">What % of the time were you focused vs. procrastinating?</small>
  </fieldset>
  <fieldset class="form-group">
   <label for="complete">Energy Level</label>
    <input type="number" class="form-control" id="percentCOmplete" name="quantity" min="1" max="3">
    <small class="text-muted">How are you feeling on a scale of 1 to 3?</small>
    </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <div class="col-sm-3 col-sm-offset-3">
    <button type="button" class="btn btn-success start-button">Start your Timer</button>
  </div>

</div>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
