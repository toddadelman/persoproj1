<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3X</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

    <div class="header">
      <h1>3X</h1>
      <h3>What Are My Goals Today?</h3>
    </div>

      <!-- Input Form -->

    <div class ="container-fluid">
      <div class ="row">
       <div class="center-block">
        <div class ="inputs">
         <div class = "col-md-10">
         

          <fieldset class="input-form-group">
              <label for="NewTask1"><strong><h4>New Goal</h4></strong></label>
              <input type="task" class="form-control" id="task" placeholder="-describe-">
          </fieldset>

          <fieldset class=" input-form-group">
            <label for="Goal">Goal class</label>
              <select class="form-control" id="goal">
                <option>-choose-</option>
                <option>Code Project</option>
                <option>Tutorial Sessions</option>
                <option>Pratice "Make and Break" time</option>
                <option>Reading</option>
              </select>
          </fieldset>

          <fieldset class="input-form-group">
            <label for="timer">Set Your Timer</label>
              <select class="form-control" id="set-timer">
                <option>-length-</option>
                <option>25 min</option>
                <option>1 hour</option>
                <option>2 hour</option>
              </select>
          </fieldset>
         <br>
            <!--Submit Button  -->
           <div>
           <div class="col-sm-offset-4 col-sm-2 text-center">
            <button type="submit" id='btn1' class="btn btn-primary form-one-submit-button">Submit</button>
           </div>
           </div>
         <br> 
        <br>
<hr>            <!-- Results input Form -->
         <br>
  
          <fieldset class="input-form-group">       
            <h4><strong>Result</strong></h4>
             <label for="complete">% of Goal Completed in time allocted</label>
             <input disabled type="number" class="form-control" id="percentComplete" name="quantity" min="0" max="100">
          <small class="text-muted">1 to 100 %</small>
          </fieldset>

          <fieldset class="input-form-group">
             <label for="complete">Quality of Focus</label>
             <input disabled type="number" class="form-control" id="focusValue" name="quantity" min="0" max="100">
             <small class="text-muted">What % of the time were you focused vs. procrastinating?</small>
          </fieldset>

          <fieldset class="input-form-group">
             <label for="complete">Energy Level</label>
             <input disabled type="number" class="form-control" id="energyLevel" name="quantity" min="1" max="3">
             <small class="text-muted">How are you feeling on a scale of 1 to 3?</small>
          </fieldset>
        <br>
        <!-- Submit Results btn -->
          <div>
          <div class="col-sm-offset-4 col-sm-2 text-center">
            <button disabled type="submit" id='btn2'  class="btn btn-primary form-one-submit-button">Submit</button>

            <br>
            <br>

          </div>
          </div>
         </div> 
       </div>   
      </div>
     </div>
    </div>
 

     
  



      
  <!-- End of Stopwatch -->

<!-- Table Form -->

<div class="table container-fluid">
     <form class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
             <th></th>
             <th>Set-Time</th> 
             <th>Goal</th> 
             <th>% Completed</th>
             <th>Quality of Focused Time</th>
             <th>Energy Level</th>
             <th>Production Value</th>
            </tr>
          </thead>
        <tbody>
            <tr class="success">
                <td><button type="button" id="start-1"class="btn btn-success start-button">Start</button></td> 
                <td id='set-time'></td>
                <td id='goal-1'></td>      
                <td id='completed'></td>     
                <td id='quality'></td>
                <td id='energy'></td>
                <td id='score'></td>
            </tr>
           <tr class="danger">  
                <td><button type="button" class="btn btn-success start-button">Start</button></td>
                <td id='set-time'></td>
                <!-- <td id='task'></td> -->
                <td id='goal-2'></td> 
                <td id='completed'></td>     
                <td id='quality'></td>
                <td id='energy'></td>
                <td id='score'></td>
                
                
            </tr>
            <tr class="success"> 
                <td><button type="button" class="btn btn-success start-button">Start</button></td>
                <td id='set-timer'></td> 
                <!-- <td id='task'></td> -->
                <td id='goal-3'></td> 
                <td id='completed'></td>     
                <td id='quality'></td>
                <td id='energy'></td>
                <td id='score'></td>
            </tr>







          </tbody>
        </table> 
     </form>
   </div>
</div>
<!-- End Table form -->






    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
